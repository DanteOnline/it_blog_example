{% extends "main.html" %}
{% load staticfiles %}
{% block header %}
    <header class="intro-header" style="background-image: url('{% static "img/contact-bg.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Авторизация</h1>
                        <hr class="small">
                        <span class="subheading">Для входа на сайт введите свой логин и пароль</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if errors %}
            <p class="text-danger">Неверно введен логин или пароль</p>
        {% endif %}
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Имя пользователя</label>
                <input type="text" name="login" placeholder="Имя пользователя" class="form-control" required>
                </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="Пароль" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-default">Войти</button>
            </div>
        </div>
    </form>
{% endblock %}
